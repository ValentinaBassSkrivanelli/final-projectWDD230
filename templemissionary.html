    <main>
        <div class="contact-templemissionary">
            <form method="get" action="thankyou.html">
                <fieldset>
                    <legend>Personal Information</legend>
                <label class="top">First Name* <input type="text" name="fname" required ></label>
                <label class="top">Last Name* <input type="text" name="lname" required ></label>
                <label class="top">Email* <input type="email" name="email" placeholder="someone@gmail.com" required></label>
                <label class="top">Tel* <input type="text" name="tel" placeholder="1231551238" required></label>
                <label class="top">State or country of residence <input type="text" name="conuntry" placeholder="Mexico" pattern= "[-A-Za-z\s]{4,}" required ></label>
                </fieldset>

                <fieldset>
                    <legend>Comments</legend>
                    <input type="hidden" id="formTime" name="currentDate" value="">
                    <label><textarea name="description" class="reservation-description"></textarea></label>
                
                </fieldset>
                
                <input type="submit" value="Contact Us" class="submitBtn">
            </form>

            <img src="images/contact-washington.jpeg" alt="Image of the Washington Temple ">
